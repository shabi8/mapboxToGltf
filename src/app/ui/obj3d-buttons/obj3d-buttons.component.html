<label id="example-radio-group-label">3D Template Items:</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="obj3d"
  (ngModelChange)="onChange($event)"
>
    <div *ngFor="let button of obj3dButtonsList">
        <mat-card>
            <mat-radio-button class="example-radio-button" [value]="button"> 
                {{button}}
            </mat-radio-button>
        </mat-card>
    </div>

  
</mat-radio-group>
