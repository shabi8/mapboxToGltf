<mat-accordion class="example-headers-align" multi>
    <div *ngFor="let item of items3dlist; let i = index; trackBy: trackByIndex">

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                {{ item.name | uppercase }}
                </mat-panel-title>
                <mat-panel-description>
                <div>
                    {{ item.coordinates.lng | number: '1.0-5'}}
                    {{ item.coordinates.lat | number: '1.0-5'}}
                </div>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <div *ngIf="item.type !== 'tree'">
                <mat-form-field appearance="fill">
                    <mat-label>X</mat-label>
                    <input matInput type="number" min="0.1" name="x" step="0.1" [(ngModel)]="item.parameters.dimensions.x" (ngModelChange)="onChange($event, i)">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Y</mat-label>
                    <input matInput type="number" min="0.1" name="y" step="0.1" [(ngModel)]="item.parameters.dimensions.y" (ngModelChange)="onChange($event, i)">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Z</mat-label>
                    <input matInput type="number" min="0.1" name="z" step="0.1" [(ngModel)]="item.parameters.dimensions.z" (ngModelChange)="onChange($event, i)">
                </mat-form-field>
            </div>

            <mat-form-field appearance="fill" *ngIf="item.parameters.texture">
                <mat-label>Texture</mat-label>
                <mat-select [(ngModel)]="item.parameters.texture" (ngModelChange)="onChange($event, i)">
                    <mat-option *ngFor="let texture of textures" [value]="texture.value">
                        {{texture.viewValue}}
                    </mat-option>
                </mat-select>
                </mat-form-field>
        
            <mat-form-field appearance="fill" *ngIf="item.parameters.color">
                <mat-label>Color</mat-label>
                <input matInput type="color" [(ngModel)]="item.parameters.color" (ngModelChange)="onChange($event, i)">
            </mat-form-field>
        
            <mat-form-field appearance="fill" *ngIf="item.parameters.scale">
                <mat-label>Scale</mat-label>
                <input matInput type="number" min="0.1" step="0.1" [(ngModel)]="item.parameters.scale" (ngModelChange)="onChange($event, i)">
            </mat-form-field>
        
        </mat-expansion-panel>

        
    </div>
    
</mat-accordion>
